- rule: '''users.*.name = "bwt"'
  description: 'Must have an RPC user named "bwt"'
  suggestions:
    - PUSH:
        to: "users"
        value:
          name: bwt
          allowed-calls: []
    - SET:
        var: 'users.[first(item => ''item.name = "bwt")].password'
        to-entropy:
          charset: "a-z,A-Z,0-9"
          len: 22
- rule: '''users.[first(item => ''item.name = "bwt")].allowed-calls.* = "createwallet"'
